# docker box definition
box: ubuntu:xenial

# defining the dev pipeline
build:
  steps:
    - install-packages:
      packages: byacc flex libpcre3 libpcre3-dev git openssl pkg-config libssl-dev wget libusb-1.0-0-dev zlib1g-dev unzip python python-dev openssh-client unzip tar gcc g++ gcc-avr avr-libc binutils-avr make autogen autoconf curl build-essential ruby
    - script:
        name: Installing Swig
        code: sudo bash scripts/install-swig.sh
    - script:
        name: Installing node.js
        code: |-
           export NODE_VER=6.9.1
           curl -sL https://deb.nodesource.com/setup_6.x -o nodesource_setup.sh
           sudo bash nodesource_setup.sh
           sudo apt-get install -y nodejs
           curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
           export NVM_DIR="/root/.nvm"
           [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"  # This loads nvm
           nvm install $NODE_VER
           nvm alias default $NODE_VER
           nvm use default
    - script:
        name: Initialize git submodules
        code: git submodule update --init --recursive
    - script:
        name: Printing software version
        code: |-
           echo "Linux version: $(uname -a)"
           echo "gcc version: $(gcc -v)"
           echo "g++ version: $(g++ -v)"
           echo "Swig version: $(swig -version)"
           echo "Node Package Manager: $(npm --version)"
           echo "Node: $(node --version)"
           echo "Node Version Manager: $(nvm --version)"
           echo Node V8: $(node -e "console.log(process.versions.v8)")
    - script:
        name: Build Project
        code: make debug
        
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_API_TOKEN
deploy :
  steps :
    - install-packages:
        packages: git openssl pkg-config libssl-dev python wget unzip openssh-client rsync doxygen
    - script:
        name: Downloading PIP
        code: |-
          wget https://bootstrap.pypa.io/get-pip.py
          sudo python get-pip.py
    - script:
        name: Testing Python
        code: python --version
    - script:
        name: Testing PIP
        code: pip --version
    - script:
        name: Installing MkDocs
        code: sudo pip install mkdocs
    - script:
        name: Building MkDocs Documentation
        code: |-
          cd docs
          mkdocs build
          cd ../
    - script:
        name: Building Doxygen Documentation
        code: |-
          make documentation
          cp -rf Documentation docs/site/Doxygen
    - script:
        name: Configure git
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "werckerbot"
          git config --global push.default matching
    - script:
        name: Deploy to github pages
        code: |-
          cd docs
          git clone $GIT_REMOTE
          cd data-chan
          git checkout gh-pages
          cd ../
          sudo chmod 0777 -R site
          sudo rsync -avh ./site/ ./data-chan/
          cd data-chan
          git add .
          git commit -m "[ci skip]deploy commit from $WERCKER_STARTED_BY" --quiet &> /dev/null
          git push --quiet &> /dev/null
