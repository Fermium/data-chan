language: c

addons:
  apt:
    packages:
      - libusb-1.0-0-dev

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required 
  - os: osx
    osx_image: xcode8.2
    
before_install:
- git submodule update --init --recursive

install:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then pip install -r scripts/requirements.txt ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo bash scripts/install-node.sh ; fi
  
script:
- make -C Host release -j2
- python scripts/post-build-hook.py

