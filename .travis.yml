language: node_js

  
  
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    node_js:
      - '6'
    addons:
      apt:
        packages:
          - gcc-avr 
          - avr-libc 
          - binutils-avr
          - avrdude 
          - libusb-1.0-0-dev 
  - os: osx
    osx_image: xcode7.3.1
    node_js:
      - '6'
    
before_install:
- git submodule update --init --recursive

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap osx-cross/avr && brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install swig gcc-avr48 avr-libc48  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo bash scripts/install-swig.sh ; fi
  
script:
- make release

notifications:
  email: false
  slack:
    on_success: always
    secure: 
